<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt's Metro Detroit Food Reviews</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #151821;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --scale-color: #38bdf8;
      --chip: #1f2937;
      --border: #232634;
      --panel: #0f1220;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height: 1.4;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    aside {
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 20px;
      width: 200px;
      flex-shrink: 0;
    }
    aside h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .scale-vertical {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .tile {
      background: var(--scale-color);
      color: black;
      border-radius: 8px;
      padding: 6px;
      text-align: center;
      font-weight: 600;
    }
    .tile .num { display: block; font-size: 16px; }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px; border-bottom: 1px solid var(--border);
    }
    h1 { margin: 0 0 4px; font-size: 28px; }
    .sub { color: var(--muted); font-size: 14px; }
    .controls {
      display: grid; gap: 10px; grid-template-columns: 1fr;
      margin: 14px 0 0;
    }
    @media (min-width: 700px) { .controls { grid-template-columns: 1fr 220px 220px; } }
    .input, .select {
      background: var(--card); color: var(--text); border: 1px solid var(--border);
      padding: 10px 12px; border-radius: 10px; outline: none; width: 100%;
    }
    .stats {
      margin-top: 8px; display: flex; gap: 8px;
    }
    .pill { display:inline-flex; gap:6px; align-items:center; border:1px solid var(--border); background:var(--chip);
      padding:6px 8px; border-radius:999px; font-size: 12px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin: 18px 0 40px; padding: 0 20px; }
    @media (min-width: 700px) { .grid { grid-template-columns: 1fr 1fr; } }
    .card {
      background: var(--card); border: 1px solid var(--border); border-radius: 12px;
      padding: 14px; transition: transform .12s ease, border-color .12s ease;
    }
    .card:hover { transform: translateY(-1px); border-color: #2a2f3f; }
    .row { display: flex; align-items: center; gap: 12px; }
    .name { font-weight: 600; font-size: 15px; letter-spacing: .2px; }
    .score {
      margin-left: auto; background: var(--chip); border: 1px solid var(--border);
      padding: 4px 8px; border-radius: 999px; font-variant-numeric: tabular-nums;
      font-size: 13px;
    }
    .barWrap { margin-top: 8px; height: 8px; background: #0f1220; border: 1px solid var(--border);
      border-radius: 999px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: var(--scale-color); }
  </style>
</head>
<body>

    <h2>Rating Scale</h2>

      <div class="tile"><span class="num">3</span>Pretty Bad</div>

          <option value="name_asc">Sort: Name (A → Z)</option>
          <option value="name_desc">Sort: Name (Z → A)</option>
        </select>
        <select id="min" class="select">
          <option value="0">Filter: Min rating (any)</option>
          <option value="6">Min 6.0</option>
          <option value="7">Min 7.0</option>
          <option value="8">Min 8.0</option>
          <option value="9">Min 9.0</option>
        </select>
      </div>
      <div class="stats">
        <span class="pill"><b id="count">0</b> restaurants</span>
        <span class="pill"><span>Average</span> <b id="avg">–</b></span>
        <span class="pill"><span>Median</span> <b id="med">–</b></span>
      </div>
    </header>
    <div id="grid" class="grid"></div>
  </main>

    const $grid = document.getElementById('grid');
    const $search = document.getElementById('search');
    const $sort = document.getElementById('sort');
    const $min = document.getElementById('min');
    const $count = document.getElementById('count');
    const $avg = document.getElementById('avg');
    const $med = document.getElementById('med');
    function render(list) {
      $grid.innerHTML = '';
      for (const r of list) {
        const pct = Math.max(0, Math.min(100, (r.score/10)*100));
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="row">
            <div class="name">${escapeHTML(r.name)}</div>
            <div class="score">${r.score.toFixed(1)} / 10</div>
          </div>
          <div class="barWrap"><div class="bar" style="width:${pct}%"></div></div>
        `;
        $grid.appendChild(card);
      }
      $count.textContent = list.length.toString();
      if (list.length) {
        const scores = list.map(x => x.score).sort((a,b)=>a-b);
        const avg = scores.reduce((s,v)=>s+v,0)/scores.length;
        const med = scores[Math.floor(scores.length/2)];
        $avg.textContent = avg.toFixed(2);
        $med.textContent = med.toFixed(1);
      } else {
        $avg.textContent = '–';
        $med.textContent = '–';
      }
    }
    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;',"'":'&#39;','"':'&quot;'})[c]);
    }
    function applyFilters() {
      const q = $search.value.trim().toLowerCase();
      const min = parseFloat($min.value || '0');
      let list = items.filter(r => r.score >= min && (!q || r.name.toLowerCase().includes(q)));
      const sort = $sort.value;
      if (sort === 'score_desc') list.sort((a,b)=>b.score-a.score);
      if (sort === 'score_asc') list.sort((a,b)=>a.score-b.score);
      if (sort === 'name_asc') list.sort((a,b)=>a.name.localeCompare(b.name));
      if (sort === 'name_desc') list.sort((a,b)=>b.name.localeCompare(a.name));
      render(list);
    }
    applyFilters();
    for (const el of [$search, $sort, $min]) el.addEventListener('input', applyFilters);
